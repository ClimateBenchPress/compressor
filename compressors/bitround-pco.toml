name = "Bit Rounding + PCodec"

[[codec]]
name = "bitround"
import = "numcodecs_wasm_bit_round.BitRound"
kind = "lossy"

[codec.parameters]
keepbits = { type = "int", value = 9 }

[[codec]]
name = "pco"
import = "numcodecs_wasm_pco.Pco"
kind = "binary-lossless"

[codec.parameters]
level = { type = "int", value = 8 }
mode = { type = "str", value = "auto" }
delta = { type = "str", value = "auto" }
paging = { type = "str", value = "equal-pages-up-to" }
